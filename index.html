<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Neighborhood in Tripoli, Lebanon</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <div class="loader">
            <div class="loader-inner">
                <div class="loader-line-wrap">
                    <div class="loader-line"></div>
                </div>
                <div class="loader-line-wrap">
                    <div class="loader-line"></div>
                </div>
                <div class="loader-line-wrap">
                    <div class="loader-line"></div>
                </div>
                <div class="loader-line-wrap">
                    <div class="loader-line"></div>
                </div>
                <div class="loader-line-wrap">
                    <div class="loader-line"></div>
                </div>
            </div>
            <div class="loading-text">Loading Tripoli Neighborhood...</div>
        </div>
    </div>

    <header>
        <div class="header-content">
            <h1>Welcome to My Neighborhood in Tripoli</h1>
            <p class="subtitle">Explore the places around my home in Lebanon's second largest city</p>
            <div class="language-switcher">
                <button id="lang-en" class="active">English</button>
                <button id="lang-ar">العربية</button>
            </div>
        </div>
    </header>
    
    <div id="map-container">
        <div id="map"></div>
        <div id="sidebar">
            <div id="sidebar-toggle"><i class="fas fa-chevron-right"></i></div>

            <div class="sidebar-header">
                <h2>Places of Interest</h2>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search places...">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div class="filter-container">
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="home">Home</option>
                    <option value="telecom">Telecom</option>
                    <option value="retail">Retail</option>
                    <option value="abandoned">Abandoned</option>
                    <option value="sport">Sports</option>
                    <option value="coffeeshop">Coffee Shops</option>
                    <option value="health">Health</option>
                </select>
            </div>

            <div id="location-list"></div>

            </div>

            <div class="legend-container">
                <h3>Map Legend</h3>
                <div class="legend-items">
                    <div class="legend-item">
                        <div class="legend-color marker-home"></div>
                        <span>Home</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color marker-telecom"></div>
                        <span>Telecom</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color marker-retail"></div>
                        <span>Retail</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color marker-sport"></div>
                        <span>Sports</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color marker-coffeeshop"></div>
                        <span>Coffee Shops</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color marker-health"></div>
                        <span>Health</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color marker-company"></div>
                        <span>Company</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Created with <i class="fas fa-heart"></i> by a Computer Engineering Student</p>
        <p class="last-updated">Last updated: <span id="current-date"></span></p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
